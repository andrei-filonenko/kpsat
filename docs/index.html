<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPSAT API Documentation</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }
    .modules {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    a {
      display: block;
      padding: 1.25rem 1.5rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-decoration: none;
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 500;
      transition: border-color 0.15s, background 0.15s;
    }
    a:hover {
      border-color: var(--accent);
      background: #1c2128;
    }
    a span {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KPSAT</h1>
    <p class="subtitle">Kotlin Constraint Programming DSL</p>
    <div class="modules">
      <a href="dsl/">
        DSL Module
        <span>Expression builders, operators, and aggregations</span>
      </a>
      <a href="solver/">
        Solver Module
        <span>CP-SAT solver integration and constraint compilation</span>
      </a>
    </div>
  </div>
</body>
</html>
